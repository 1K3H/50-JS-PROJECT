<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Content Placeholder</title>
</head>
<body>
  <div class="card">
    <div id="header" class="card-header animated-bg">
      <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2102&q=80" alt="">
    </div>

    <div class="card-content">
      <h3 id="title" class="card-title animated-bg animated-bg-text">Lorem ipsum dolor sit amet.</h3>
      <p id="excerpt" class="card-excerpt">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, ab!
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div id="profile_img" class="profile-img animated-bg">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
        </div>
        <div class="author-info">
          <strong id="name" class="animated-bg animated-bg-text">John Doe</strong>
          <small id="date" class="animated-bg animated-bg-text">Oct 08, 2020</small>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
